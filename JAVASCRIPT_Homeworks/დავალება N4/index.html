<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>დავალება მეიმდენე</title>
</head>
<body>
    <div class="item-wrap">
        <div class="numbers-wrap" id="numbersFromZeroToDiv">
            <h3 id="fromZeroToInputTitle"></h3>
        </div>
        <input class="input" id="taskInput" pattern="[0-9]{3}">

        <button class="button" id="firstTaskBtn">ყველა რიცხვები</button>
        <button class="button" id="secondTaskBtn">შეიყვანე ორი რიცხვი მძიმით გამოყოფილი "X,Y" და გაიგე X-მდე რომელი რიცხვები იყოფიან Y-ზე უნაშთოთ</button>
        <button class="button" id="thirdTaskBtn">100-დან 200-მდე და 300-დან 500-მდე შემთხვევითი რიცხვი რომელიც უნაშთოთ იყოფა 5ზე</button>
        <button class="button" id="fourthTaskBtn">20-დან 50-მდე შემთხვევითი რიცხვი თუ ემთხვევა 30-მდე რიცხვს</button> 
        <button class="button" id="fifthTaskBtn">შეიყვანე 1-დან 6-მდე რიცხვი და გაიგე მისი ფაქტორიალი</button>
        <button class="button" id="sixthTaskBtn">გაიგე: თქვენი შეყვანილი რიცხვი / ციფრი მარტივია თუ შედგენილი</button>
    </div>
    <a href="https://www.youtube.com/watch?v=rQpaLwzTv0k" target="_blank">გადადი ლინკზე</a>
    <script src="./script.js"></script>
</body>
</html>
