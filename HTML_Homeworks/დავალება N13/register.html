<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body class="d-flex align-items-center" style="height:100vh;">
    <form class="container">
        <h2>Register</h2>
        <div class="row">
            <div class="col-12 col-sm-6">
                <input type="text" class="col-12" name="firstName">
                <label class="d-block">First name</label>
            </div>
            <div class="col-12 col-sm-6">
                <input type="text" class="col-12" name="firstName">
                <label class="d-block">Last name</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="col-12" name="companyName">
                <label class="d-block">Company name</label>
            </div>
            <div class="col-12">
                <input type="text" class="col-12" name="Address">
                <label class="d-block">Address</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6">
                <input type="email" class="col-12" name="Email">
                <label class="d-block">Email</label>
            </div>
            <div class="col-12 col-sm-6">
                <input type="number" class="col-12" name="Phone">
                <label class="d-block">Phone</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="col-12" style="resize:none;height:100px;"></textarea>
                <label class="d-block">Additional information</label>
            </div>
        </div>
        <input type="checkbox" class="col-12">
        <button class="btn btn-primary">Place order</button>
    </form>
</body>
</html>
