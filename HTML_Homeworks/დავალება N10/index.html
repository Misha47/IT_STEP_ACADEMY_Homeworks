<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>დავალება 10</title>
</head>
<body style="box-sizing:border-box;margin:0;padding:0;background-image: url(./backgroundIMG.jpg);background-position: top;background-repeat: no-repeat;">
    <div class="content-container">
        <h2 style="font-size: xx-large;color: white;">Contact</h2>
        <form action="" class="contact-form">
            <div class="contact-info-title" title="sorry მარა დის ის თრუ">
                <p style="font-size: var(--fontSize);">დეველოპმენტი ისე არ მოდის, დეველოპმენტი ლომთა ხვედრია.</p>
            </div>
            <div class="contact-data">
                <div class="input-container">
                    <input class="input" title="ჩაწერე შენი სახელი" placeholder="Name" name="Name" pattern="[a-zA-Z0-9]+" minlength="4" maxlength="10" required>
                    <input class="input" title="ჩაწერე შენი მეილი" placeholder="Email" name="Email" pattern=".+@yahoo\.com|.+@gmail\.com" required>
                    <input class="input" title="ჩაწერე რაც გინდა" style="margin-bottom: 20px;" placeholder="Subject" name="Subject" pattern="[a-zA-Z0-9]+" minlength="4" maxlength="10" required>
                </div>
                <div class="message-container">
                    <textarea title="ჩაწერე ინფორმაცია შენს შესახებ" placeholder="Your message here..." class="textarea" name="More_Info"></textarea>
                    <button class="button" title="დააჭირე რომ გააგზავნო ინფორმაცია">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
