<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contact-wrap">
        <ul class="contact-info-ul">
            <li class="li-01" style="--clr: #0165E1;">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Facebook</span>
                </a>
            </li>
            <li class="li-02" style="--clr: #0A66C2;">
                <a href="#">
                    <i class="fa-brands fa-linkedin"></i>
                    <span>Linkedin</span>
                </a>
            </li>
            <li class="li-03" style="--clr: black;">
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                    <span>Github</span>
                </a>
            </li>
            <li class="li-04" style="--clr:#F56040;">
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </li>
            <li class="li-05" style="--clr:#FF0000;">
                <a href="#">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Youtube</span>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/4a0c0437b7.js" crossorigin="anonymous"></script>

</html>
